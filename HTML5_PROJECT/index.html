
<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title> Instagram </title>
        
    </head>

    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.png" alt="profile photo">
                    </div>    
                    <a href="#" class="instagram-login"> Continue with LuisGus</a>
                    <a href="#" class="instagram-logout"> New account</a>
                </div>

                <div class="group">
                    <p class="not-account">Is it LuisGus?</p>
                    <p class="not-account">
                        <span class="link-blue">Change Account</span>
                        or
                        <span class="link-blue">Register</span>
                    </p>
                </div>    

                <div class="get-the-app">
                    <p class="get-app">Get the App</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>

            </div>


        </div>        

    </body>


</html>
